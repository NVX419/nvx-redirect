<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loai Perfumes | متجر عطور</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="main-header">
    <img src="logo.jpg" class="logo">
    <nav>
        <a href="#home">الرئيسية</a>
        <a href="#products">منتجات</a>
        <a href="#offers">العروض</a>
        <a href="#contact">اتصل</a>
    </nav>
</header>

<section id="home" class="hero-section">
    <div class="hero-text">
        <h1>Loai Perfumes</h1>
        <p>تجربة فاخرة لعطر <span>Le Male Elixir</span></p>
        <button onclick="scrollToSection('products')">تصفح المنتجات</button>
    </div>
    <div class="hero-img">
        <img src="perfume.jpg" alt="Le Male Elixir">
    </div>
</section>

<section id="products" class="products-section">
    <h2>منتجاتنا</h2>
    <div class="product-grid">
        <!-- المنتج الرئيسي -->
        <div class="product-card">
            <img src="perfume.jpg" alt="Le Male Elixir">
            <h3>Le Male Elixir</h3>
            <p class="price">350 جنيه</p>
            <button class="btn-whatsapp" onclick="buyWhatsapp()">
                اطلب عبر واتساب
            </button>
        </div>
    </div>
</section>

<section id="offers" class="offers-section">
    <h2>عروض حصرية</h2>
    <div class="offer-card">
        <h3>خصم خاص</h3>
        <p>احصل على عطر Le Male Elixir بسعر مميز</p>
        <button class="btn-whatsapp" onclick="buyWhatsapp()">اطلب الآن</button>
    </div>
</section>

<footer id="contact" class="footer">
    <p>© 2025 Loai Perfumes - جميع الحقوق محفوظة</p>
</footer>

<script src="script.js"></script>
</body>
</html>
