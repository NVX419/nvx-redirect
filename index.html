<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loai Perfumes - Le Male Elixir</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://i.imgur.com/Mgq2v1v.png" alt="Loai Perfumes Logo" class="brand-logo" />
    <h1>Loai Perfumes</h1>
  </header>

  <main>
    <section class="product-section">
      <h2>العطر المميز</h2>
      <div class="product-card">
        <img src="https://i.imgur.com/qkBQB5c.png" alt="Le Male Elixir" class="product-image" />
        <div class="product-info">
          <h3>Le Male Elixir</h3>
          <p class="price">السعر: 350 جنيه</p>
          <ul class="features">
            <li>رائحة فريدة وجذابة</li>
            <li>ثبات عالي يدوم طويلاً</li>
            <li>تصميم أنيق وعصري</li>
            <li>مناسب لجميع المناسبات</li>
          </ul>
          <button id="buy-now-btn">اشتري الآن عبر واتساب</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2024 Loai Perfumes جميع الحقوق محفوظة</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
